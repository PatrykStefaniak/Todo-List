<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
</head>
<body>
    <main>
        <h1>ToDo List</h1>
        <div id="inputContainer" class="centerContent">
            <input type="text" placeholder="Add your task" />
            <button id="addButton" class="inputButton">
                +
            </button>
        </div>
        <div id="infoContainer" class="hidden">
            info message goes here
        </div>
        <div id="tableContainer" class="centerContent">
            <table>
                <tr>
                    <td>Some item</td>
                    <td class="icon pen"></td>
                    <td class="icon trashCan"></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
